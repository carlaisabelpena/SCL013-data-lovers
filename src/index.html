<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Asistente Pokemon</title>
    <!--Fuentes / iconos/ css -->
    <script src="https://kit.fontawesome.com/7ab99cc4ec.js" class="icon" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="img/pokeball.jpg">
  </head>
  <body>
    <header>
      <!--header // Inicio // Logo-->
     <section id="start">
       <img src="img/logo.png" alt="logo" class="imgLogo">  
       <div id="root"></div>
       <!--Área de selects e input-->
       <div class="selectArea"> 
         <select id="selectType"  class="droplists">
           <option value="">Tipo</option>
           <option value="Water">Agua</option>
           <option value="Fire">Fuego</option>
           <option value="Normal">Normal</option>
           <option value="Grass">Planta</option>
           <option value="Electric">Eléctrico</option>
           <option value="Ice">Hielo</option>
           <option value="Fighting">Pelea</option>
           <option value="Poison">Veneno</option>
           <option value="Ground">Tierra</option>
           <option value="Flying">Volador</option>
           <option value="Psychic">Psíquicos</option>
           <option value="Bug">Bicho</option>
           <option value="Rock">Roca</option>
           <option value="Ghost">Fantasma</option>
           <option value="Dragon">Dragón</option>
         </select>
         <select id="selectOrder" class="droplists">
           <option value="" disabled selected>Orden</option>
           <option value="aToZ">A - Z</option>
           <option value="zToA">Z - A</option>
         </select>
         <!--buscador por debilidad -->
         <select id="selectWeak" class="droplists">
           <option value="">Debilidad</option>
           <option value="Water">Agua</option>
           <option value="Fire">Fuego</option>
           <option value="Grass">Planta</option>
           <option value="Electric">Eléctrico</option>
           <option value="Ice">Hielo</option>
           <option value="Fighting">Pelea</option>
           <option value="Poison">Veneno</option>
           <option value="Ground">Tierra</option>
           <option value="Flying">Volador</option>
           <option value="Psychic">Psíquicos</option>
           <option value="Bug">Bicho</option>
           <option value="Rock">Roca</option>
           <option value="Ghost">Fantasma</option>
           <option value="Dragon">Dragón</option>
           <option value="Dark">Siniéstro</option>
           <option value="Steel">Metal</option>
           <option value="Fairy">Hada</option>
         </select>
         <!-- Buscador de Pokemon -->
         <input type="text" id="searchBar"  placeholder="Busca tu Pokémon"><i class="searchClass"></i>
       </div>
     </section>

     <div class="container"> 
       <!--Bienvenida -->
       <section id="welcome">
         <!--Mensaje de Ingreso-->
         <div id="boxText" class="boxText1">
           <img src="img/poke_trainer.png" alt="" class="imgTrainer"> 
         </div>
       </section>
     </div>
      <!--Contendor de Tarjetas -->
      <section id="contentOfCards"></section>
   </header>
   <footer id="footer">
     <div style="font-size: 35px;">
       <a href=" https://www.instagram.com/pokemongoapp/" target="_blank" class="colorIcon"><i class="fab fa-instagram"></i></a>
       <a href="https://twitter.com/PokemonGoApp" target="_blank" class="colorIcon"><i class="fab fa-twitter"></i></a>
       <a href="https://www.facebook.com/PokemonGO/" target="_blank" class="colorIcon"><i class="fab fa-facebook-square"></i></a>
       <h4 class=" text-aling">© Carla & Paula</h4>
        <h4 class=" text-aling">Todos los derechos reservados</h4>
     </div>
   </footer>

   <script src="main.js" type="module"></script>
  </body>
</html>
